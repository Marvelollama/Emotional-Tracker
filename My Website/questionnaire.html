<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Depression Screening Questionnaire</title>
</head>
<body class="questionnaire-page">

    <!-- Back Button -->
    <button class="back-button" onclick="history.back()">‚Üê Back</button>

    <div class="container">
        <h1>Depression Screening Questionnaire</h1>
        <form id="questionnaireForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="academicPressure">Academic Pressure (1-5):</label>
            <input type="number" id="academicPressure" name="academicPressure" min="1" max="5" required><br>

            <label for="studySatisfaction">Study Satisfaction (1-5):</label>
            <input type="number" id="studySatisfaction" name="studySatisfaction" min="1" max="5" required><br>

            <label for="sleepDuration">Sleep Duration (hours):</label>
            <input type="number" id="sleepDuration" name="sleepDuration" required><br>

            <label for="dietaryHabits">Dietary Habits:</label>
            <select id="dietaryHabits" name="dietaryHabits" required>
                <option value="healthy">Healthy</option>
                <option value="moderate">Moderate</option>
                <option value="unhealthy">Unhealthy</option>
            </select><br>

            <label for="suicidalThoughts">Have you ever had suicidal thoughts?</label>
            <select id="suicidalThoughts" name="suicidalThoughts" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="studyHours">Study Hours per day:</label>
            <input type="number" id="studyHours" name="studyHours" required><br>

            <label for="financialStress">Financial Stress (1-5):</label>
            <input type="number" id="financialStress" name="financialStress" min="1" max="5" required><br>

            <label for="familyHistory">Family History of Mental Illness:</label>
            <select id="familyHistory" name="familyHistory" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
